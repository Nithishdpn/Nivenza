<!DOCTYPE html>
<html lang="en" class="h-full antialiased">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nivenza Contact</title>
    <link rel="icon" type="image/png" href="assets/logo4.png">
    <link rel="apple-touch-icon" href="assets/logo4.png">
    <script>
        // Create round favicon dynamically
        window.addEventListener('load', function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 32;
            canvas.height = 32;
            
            const img = new Image();
            img.onload = function() {
                // Create circular clipping
                ctx.beginPath();
                ctx.arc(16, 16, 16, 0, 2 * Math.PI);
                ctx.clip();
                
                // Draw the image
                ctx.drawImage(img, 0, 0, 32, 32);
                
                // Update favicon
                const link = document.querySelector('link[rel="icon"]');
                if (link) {
                    link.href = canvas.toDataURL();
                }
            };
            img.src = 'assets/logo4.png';
        });
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        }
        
        .content {
            position: relative;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: white;
            padding: 2rem;
        }
        
        .back-button {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 30;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid white;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        
        .back-button:hover {
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            margin-left: 0;
        }

        @media (max-width: 768px) {
            .content {
                justify-content: center;
                padding: 1rem;
            }
            .contact-form {
                margin-left: 0;
            }
        }

        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 16px;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="min-h-full bg-black text-zinc-100">
    <!-- Page wrapper -->
    <div class="relative">
        <!-- Background animation -->
        <div class="absolute inset-0 w-full h-full -z-10 overflow-hidden">
            <div data-us-project="RDB30U4si21PyW2SOs69" class="absolute w-full h-[625px] top-0 left-0 -z-10"></div>
        </div>
        
        <!-- Content -->
        <div class="content">
            <div class="contact-form">
                <div class="text-center mb-6">
                    <h1 class="text-3xl font-bold mb-2" style="text-shadow: 0 0 20px rgba(255,255,255,0.5);">
                        Contact Us
                    </h1>
                    <p class="text-white/70">
                        Get in touch with our team
                    </p>
                </div>
                
                <form id="contactForm" class="space-y-4">
                    <div class="grid grid-cols-1 lg:grid-cols-4 gap-4">
                        <div>
                            <label for="name" class="block text-sm text-white/80 mb-2">Name</label>
                            <input 
                                id="name" 
                                name="name" 
                                type="text" 
                                required 
                                placeholder="Your full name" 
                                class="form-input"
                            />
                        </div>
                        <div>
                            <label for="phone" class="block text-sm text-white/80 mb-2">Phone</label>
                            <input 
                                id="phone" 
                                name="phone" 
                                type="tel" 
                                required 
                                placeholder="+1 555 0123" 
                                class="form-input"
                            />
                        </div>
                        <div>
                            <label for="email" class="block text-sm text-white/80 mb-2">Email</label>
                            <input 
                                id="email" 
                                name="email" 
                                type="email" 
                                required 
                                placeholder="you@example.com" 
                                class="form-input"
                            />
                        </div>
                        <div class="flex items-end">
                            <button 
                                id="submitBtn" 
                                type="submit" 
                                class="submit-btn w-full"
                            >
                                <span class="btn-label">Send</span>
                                <span class="btn-spinner hidden">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm text-white/80 mb-2">Message</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            rows="3" 
                            required 
                            placeholder="Tell us about your project..." 
                            class="form-input resize-none"
                        ></textarea>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Back Button -->
        <a href="index.html" class="back-button">
            ‚Üê Back to Home
        </a>
    </div>

    <!-- UnicornStudio Script for Falling Animation -->
    <script type="text/javascript">
        !function(){
            if(!window.UnicornStudio){
                window.UnicornStudio={isInitialized:!1};
                var i=document.createElement("script");
                i.src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.29/dist/unicornStudio.umd.js",
                i.onload=function(){
                    window.UnicornStudio.isInitialized||(UnicornStudio.init(),window.UnicornStudio.isInitialized=!0)
                },
                (document.head || document.body).appendChild(i)
            }
        }();
    </script>

    <script>
        // Contact form handling
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const label = submitBtn?.querySelector('.btn-label');
        const spinner = submitBtn?.querySelector('.btn-spinner');

        form?.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!submitBtn) return;
            
            // Show loading state
            submitBtn.disabled = true;
            spinner.classList.remove('hidden');
            label.classList.add('opacity-0');
            
            // Simulate form submission (replace with actual submission logic)
            setTimeout(() => {
                // Hide loading state
                spinner.classList.add('hidden');
                label.classList.remove('opacity-0');
                submitBtn.disabled = false;
                
                // Reset form
                form.reset();
                
                // Show success message (you can customize this)
                alert('Thank you for your message! We\'ll get back to you soon.');
            }, 1500);
        });
    </script>
</body>
</html>
