<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivenza Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: #f3f4f6;
    }
    .form-input {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s;
    }
    .form-input:focus {
      border-color: rgba(99, 102, 241, 0.5);
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.2);
    }
    .globe-clip-left {
      clip-path: inset(0 50% 0 0);
    }
  </style>
</head>
<body class="antialiased">
  <div id="globe-section" class="relative min-h-screen overflow-hidden">
    <div class="absolute inset-0 -z-10 globe-clip-left" aria-hidden="true">
      <canvas id="cobe" width="1000" height="1000" class="w-full h-full pointer-events-none block"></canvas>
    </div>
    <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl bg-black/40 border border-white/10 rounded-xl overflow-hidden shadow-2xl">
      <div class="flex flex-col md:flex-row">
        <!-- Left side - Info -->
        <div class="md:w-5/12 p-8 bg-gradient-to-br from-indigo-900/40 to-purple-900/40 flex flex-col">
          <div>
            <h2 class="text-2xl font-semibold text-white">Get in touch</h2>
            <p class="mt-2 text-gray-400 text-sm">I'm always open to discussing product design, teaching opportunities, or partnerships.</p>
          </div>
          
          <div class="mt-auto">
            <div class="space-y-4 text-sm">
              <div class="flex items-start">

                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <div>
                  <p class="text-gray-300 font-medium">Email</p>
                  <p class="text-gray-400">hello@designcode.io</p>
                </div>
              </div>
              <div class="flex items-start">
                <svg class="h-5 w-5 text-indigo-400 mt-0.5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <div>
                  <p class="text-gray-300 font-medium">Location</p>
                  <p class="text-gray-400">Singapore</p>
                </div>
              </div>
            </div>
            
            <div class="mt-8 flex space-x-4">
              <a href="#" aria-label="Twitter" title="Twitter" class="text-gray-400 hover:text-white transition-colors">
                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">

                </svg>
              </a>
              <a href="#" aria-label="X" title="X" class="text-gray-400 hover:text-white transition-colors">
                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"></path>
                </svg>
              </a>
              <a href="#" aria-label="Instagram" title="Instagram" class="text-gray-400 hover:text-white transition-colors">
                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.067.06 1.407.06 4.123v.08c0 2.643-.012 2.987-.06 4.043-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.067.048-1.407.06-4.123.06h-.08c-2.643 0-2.987-.012-4.043-.06-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.047-1.024-.06-1.379-.06-3.808v-.63c0-2.43.013-2.784.06-3.808.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 015.45 2.525c.636-.247 1.363-.416 2.427-.465C8.901 2.013 9.256 2 11.685 2h.63zm-.081 1.802h-.468c-2.456 0-2.784.011-3.807.058-.975.045-1.504.207-1.857.344-.467.182-.8.398-1.15.748-.35.35-.566.683-.748 1.15-.137.353-.3.882-.344 1.857-.047 1.023-.058 1.351-.058 3.807v.468c0 2.456.011 2.784.058 3.807.045.975.207 1.504.344 1.857.182.466.399.8.748 1.15.35.35.683.566 1.15.748.353.137.882.3 1.857.344 1.054.048 1.37.058 4.041.058h.08c2.597 0 2.917-.01 3.96-.058.976-.045 1.505-.207 1.858-.344.466-.182.8-.398 1.15-.748.35-.35.566-.683.748-1.15.137-.353.3-.882.344-1.857.048-1.055.058-1.37.058-4.041v-.08c0-2.597-.01-2.917-.058-3.96-.045-.976-.207-1.505-.344-1.858a3.097 3.097 0 00-.748-1.15 3.098 3.098 0 00-1.15-.748c-.353-.137-.882-.3-1.857-.344-1.023-.047-1.351-.058-3.807-.058zM12 6.865a5.135 5.135 0 110 10.27 5.135 5.135 0 010-10.27zm0 1.802a3.333 3.333 0 100 6.666 3.333 3.333 0 000-6.666zm5.338-3.205a1.2 1.2 0 110 2.4 1.2 1.2 0 010-2.4z"></path>
                </svg>
              </a>
            </div>
          </div>
        </div>
        
        <!-- Right side - Form -->
        <div class="md:w-7/12 p-8 border-t md:border-t-0 md:border-l border-white/10">
          <form>
            <div class="space-y-5">
              <div>
                <label for="name" class="block text-xs font-medium text-gray-400 mb-1.5">Name</label>
                <input type="text" id="name" class="form-input w-full px-3 py-2 rounded-md text-sm bg-opacity-10 focus:outline-none" placeholder="Your name">
              </div>
              
              <div>
                <label for="email" class="block text-xs font-medium text-gray-400 mb-1.5">Email</label>
                <input type="email" id="email" class="form-input w-full px-3 py-2 rounded-md text-sm bg-opacity-10 focus:outline-none" placeholder="your@email.com">
              </div>
              
              <div>
                <label for="subject" class="block text-xs font-medium text-gray-400 mb-1.5">Subject</label>
                <select id="subject" class="form-input w-full px-3 py-2 rounded-md text-sm bg-opacity-10 focus:outline-none appearance-none bg-transparent">
                  <option value="" disabled selected class="bg-gray-900">Select a topic</option>
                  <option value="collaboration" class="bg-gray-900">Collaboration</option>
                  <option value="courses" class="bg-gray-900">Courses & Teaching</option>
                  <option value="speaking" class="bg-gray-900">Speaking Request</option>
                  <option value="other" class="bg-gray-900">Other</option>
                </select>
              </div>
              
              <div>
                <label for="message" class="block text-xs font-medium text-gray-400 mb-1.5">Message</label>
                <textarea id="message" rows="4" class="form-input w-full px-3 py-2 rounded-md text-sm bg-opacity-10 focus:outline-none resize-none" placeholder="Tell me about your project or inquiry..."></textarea>
              </div>
              
              <div class="pt-2">
                <button type="submit" class="w-full py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium rounded-md transition-colors">
                  Send Message
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import createGlobe from 'https://cdn.skypack.dev/cobe'

    const canvas = document.getElementById('cobe')
    if (canvas) {
      let globe = null;
      let phi = 0;

      const dprCap = () => Math.min(2, window.devicePixelRatio || 1);

      const setCanvasSize = () => {
        const parent = canvas.parentElement;
        if (!parent) return false;
        const sizeCSS = Math.min(parent.clientWidth || 0, parent.clientHeight || 0);
        if (sizeCSS <= 0) return false;
        const dpr = dprCap();
        const size = Math.floor(sizeCSS * dpr);
        canvas.width = size;
        canvas.height = size;
        return true;
      };

      const initGlobe = () => {
        try {
          globe = createGlobe(canvas, {
            devicePixelRatio: dprCap(),
            width: canvas.width,
            height: canvas.height,
            phi: 0,
            theta: 0.2,
            dark: 1,
            diffuse: 1.2,
            scale: 1.1,
            mapSamples: 16000,
            mapBrightness: 6,
            baseColor: [0.3, 0.3, 0.6],
            markerColor: [1, 0.5, 1],
            glowColor: [0.7, 0.7, 1],
            offset: [0, 0],
            markers: [
              { location: [37.7595, -122.4367], size: 0.06 },
              { location: [40.7128, -74.006], size: 0.03 },
              { location: [51.5074, -0.1278], size: 0.03 },
              { location: [35.6762, 139.6503], size: 0.03 },
            ],
            onRender: (state) => { state.phi = phi; phi += 0.003; },
          });
        } catch (e) {
          // Fallback: lower resolution
          canvas.width = Math.floor(canvas.width / 2);
          canvas.height = Math.floor(canvas.height / 2);
          globe = createGlobe(canvas, {
            devicePixelRatio: 1,
            width: canvas.width,
            height: canvas.height,
            phi: 0,
            theta: 0.2,
            dark: 1,
            diffuse: 1.0,
            scale: 1.0,
            mapSamples: 4000,
            mapBrightness: 3.2,
            baseColor: [0.3, 0.3, 0.6],
            markerColor: [1, 0.5, 1],
            glowColor: [0.7, 0.7, 1],
            offset: [0, 0],
            markers: [],
            onRender: (state) => { state.phi = phi; phi += 0.003; },
          });
        }
      };

      const initWhenReady = (tries = 0) => {
        if (setCanvasSize()) { initGlobe(); return; }
        if (tries < 40) setTimeout(() => initWhenReady(tries + 1), 150);
      };

      requestAnimationFrame(() => initWhenReady());

      const handleResize = () => {
        // Recompute canvas size on resize; re-init if needed
        const wasWidth = canvas.width;
        if (setCanvasSize() && canvas.width !== wasWidth) {
          globe = null;
          initGlobe();
        }
      };
      window.addEventListener('resize', handleResize);
      window.addEventListener('orientationchange', () => setTimeout(handleResize, 300));
      document.addEventListener('visibilitychange', () => { if (!document.hidden) handleResize(); });
    }
  </script>
</body>
</html>
